[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.28'
optimizer = true
optimizer_runs = 1000000
via_ir = true
fs_permissions = [{ access = "read", path = "./addresses/8453.json"}, { access = "read", path = "./test/mocks/"}, { access = "read", path = "./genesis/election.json"}]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
base = "https://mainnet.base.org"
